<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS App</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
      margin: 0;
    }

    #app {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    #login-container,
    #todo-container {
      display: none;
    }

    #background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    #clock {
      font-size: 48px;
    }

    #weather {
      margin-top: 20px;
      font-size: 24px;
    }

    #location {
      margin-top: 10px;
      font-size: 20px;
    }

    #login-form,
    #todo-form {
      margin-top: 20px;
    }

    #todo-list {
      list-style: none;
      padding: 0;
      width: 50%;
      margin: 20px auto;
    }

    #todo-list li {
      background-color: rgba(0, 0, 0, 0.5);
      margin: 10px 0;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background-color: red;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app">
    <img id="background-image" src="" alt="Background Image">
    <div id="clock"></div>
    <div id="weather"></div>
    <div id="location"></div>
    <div id="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Enter your name" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="todo-container">
      <h2 id="greeting"></h2>
      <h3>Todo List</h3>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Enter a task">
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
